        body {

            display: flex;

        .card {

            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #007bff;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.2);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card-desc {
            margin-top: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
