<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Signos Vitales</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <style>
        body { 
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .top-bar {
            width: 100%;
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            width: 80%; /* Reducir tamaño */
            max-width: 350px; /* Reducir tamaño */
            background-color: #222;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            position: absolute;
            cursor: grab;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        p {
            font-weight: bold;
            font-size: 2.5em;
            background-color: black;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }

        /* Contenedores de signos vitales con colores distintivos */
        #ecg-container { border: 3px solid red; }
        #blood-pressure-container { border: 3px solid blue; }
        #spo2-container { border: 3px solid green; }
        #capnometry-container { border: 3px solid yellow; }
        #heart-rate-container { border: 3px solid orange; }
        #glucose-container { border: 3px solid purple; }
        #history-container { border: 3px solid white; }

        /* Estilos de los botones */
        button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover { background-color: darkgreen; }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="startSimulation()">Iniciar Simulación</button>
        <button onclick="resetPositions()">Restablecer Posiciones</button>
        <button>Opción 1</button>
        <button>Opción 2</button>
        <button>Opción 3</button>
        <select>
            <option>Seleccionar</option>
            <option>Opción A</option>
            <option>Opción B</option>
        </select>
    </div>

    <div id="ecg-container" class="container">
        <h3>Electrocardiograma (ECG)</h3>
        <canvas id="ecg-canvas"></canvas>
    </div>
    <div id="blood-pressure-container" class="container">
        <h3>Presión Arterial</h3>
        <p id="bp-value" style="color: blue;">120/80 mmHg</p>
    </div>
    <div id="spo2-container" class="container">
        <h3>Oximetría</h3>
        <p id="spo2-value" style="color: green;">98% SpO2</p>
    </div>
    <div id="capnometry-container" class="container">
        <h3>Capnometría</h3>
        <p id="capno-value" style="color: yellow;">35 mmHg</p>
    </div>
    <div id="heart-rate-container" class="container">
        <h3>Frecuencia Cardíaca</h3>
        <p id="hr-value" style="color: orange;">75 BPM</p>
    </div>
    <div id="glucose-container" class="container">
        <h3>Glicemia</h3>
        <p id="glucose-value" style="color: purple;">90 mg/dL</p>
    </div>
    <div id="history-container" class="container">
        <h3>Historia Clínica</h3>
        <p id="history-value" style="color: white;">Sin información</p>
    </div>

    <script>
        function getRandomValue(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateParameters() {
            document.getElementById("bp-value").textContent = `${getRandomValue(110, 130)}/${getRandomValue(70, 90)} mmHg`;
            document.getElementById("spo2-value").textContent = `${getRandomValue(95, 100)}% SpO2`;
            document.getElementById("capno-value").textContent = `${getRandomValue(30, 45)} mmHg`;
            document.getElementById("hr-value").textContent = `${getRandomValue(60, 100)} BPM`;
            document.getElementById("glucose-value").textContent = `${getRandomValue(70, 110)} mg/dL`;
        }

        function startSimulation() {
            setInterval(updateParameters, 3000);
            alert('Simulación iniciada');
        }

        // Guardar la posición al mover
        function savePosition(id, x, y) {
            localStorage.setItem(id + '-x', x);
            localStorage.setItem(id + '-y', y);
        }

        // Cargar la posición guardada
        function loadPosition(id) {
            const x = localStorage.getItem(id + '-x') || 0;
            const y = localStorage.getItem(id + '-y') || 0;
            return { x: parseFloat(x), y: parseFloat(y) };
        }

        // Hacer los contenedores arrastrables con interact.js
        interact('.container').draggable({
            onmove(event) {
                const target = event.target;
                const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                target.style.transform = `translate(${x}px, ${y}px)`;

                target.setAttribute('data-x', x);
                target.setAttribute('data-y', y);

                // Guardar la posición
                savePosition(target.id, x, y);
            },
            onstart(event) {
                const target = event.target;
                const pos = loadPosition(target.id);
                target.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
                target.setAttribute('data-x', pos.x);
                target.setAttribute('data-y', pos.y);
            },
            // Simulando un campo magnético (snap)
            snap: {
                targets: [
                    interact.snappers.grid({ x: 50, y: 50 }) // "pegado" a una cuadrícula de 50px
                ],
                range: 30, // Distancia de atracción
                relativePoints: [{ x: 0.5, y: 0.5 }]
            }
        });

        
    </script>
</body>
</html>
