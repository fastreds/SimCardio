<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Signos Vitales</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <link rel="stylesheet" href="ecg/ecg.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="top-bar">
        <button onclick="resetPositions()">Restablecer Posiciones</button>
        <button id="fullscreen-btn">Pantalla Completa</button>
        <select id="caso-select">        </select>

       
        <button id="iniciar_caso-btn">iniciar caso</button>
        <button id="paso_caso-btn">Avanzar</button> 
         <div id="time-container" ><h4></h4><h3></h3></div>
       
    </div>
    <br><br>
    
    <div id="main-container">
    <div class="grid-container">
   
        <div id="blood-pressure-container" class="container"> <h3>Presión Arterial   </h3> <p id="bp-value">120/80 </p> </div>
        <div id="spo2-container" class="container"> <h3>Oximetría SpO2   </h3> <p id="spo2-value">98% </p> </div>
        <div id="respiratoria-container" class="container"> <h3>Frecuencia Respiratoria</h3> <p id="fr-value">n/d </p> </div>
        <div id="capnometry-container" class="container"> <h3>Capnometría mmHg</h3> <p id="capno-value">35 </p> </div>
        <div id="heart-rate-container" class="container"> <h3>Frecuencia Cardíaca</h3> <p id="hr-value">75 </p> </div>
        <div id="glucose-container" class="container"> <h3>Glicemia mg/dL</h3> <p id="glucose-value">90 </p> </div>
        <div id="ecg-container" class="container">  <canvas id="ecg-chart"></canvas> </div>
       
        
    </div>

    <div id="history-container" class="container"> </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="timer.js"></script>
    <script src="ecg/ecg.js"></script>
    <script src="script.js"></script>
    <script src="casos.js"></script>


</body>
</html>
